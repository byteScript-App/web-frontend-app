commit-msg:
  commands:
    "Check commit message":
      run: echo "Checking commit message..." && bun commitlint --edit {1}

pre-commit:
  commands:
    "Checking dependencies for circularity":
      run: npm run check:deps
    "Linting code...":
      glob: "*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}"
      run: npx @biomejs/biome lint --write --no-errors-on-unmatched --files-ignore-unknown=true {staged_files}
      stage_fixed: true
    "Formatting code...":
      run: bunx biome format --write
    "Running tests...":
      run: bun test

pre-push:
  commands:
    "Checking code on push...":
      glob: "*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}"
      run: npx @biomejs/biome check --no-errors-on-unmatched --files-ignore-unknown=true {push_files}
